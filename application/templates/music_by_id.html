{% extends "base.html" %}
{%block main%}
    <h1>{{music.title}}</h1>
    <ul>
      <li><img src="{{ url_for('static', filename='images/'+music.img) }}"/></li>
      <a href="{{ url_for('musics_by_author',id=music.author.id) }}" >
        <li>Author : {{music.author.name}}</li>
      </a>
      <li>Parent : {{parent.name}}</li>
      <li>releaseYear: {{music.releaseYear}}</li>
      <li>
        <ul>
        {% for genre in genres%}
        <li>{{genre.genre}}</li>
        {%endfor%}
        </ul>
    </li>
    </ul>
{% endblock%}
